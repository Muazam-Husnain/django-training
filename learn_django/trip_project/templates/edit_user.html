<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width:device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body class="bg-light">
  <div class="container border border-bottom-0 border-top-0">
    <h2 class="p-3 text-center" > User Registration Form </h2>
    <form method="post">
      {% csrf_token %}
      <div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">First Name</label>
          <div class="col-sm-6">
                  {{ user_form.first_name }}
              </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Last Name</label>
          <div class="col-sm-6">
                  {{ user_form.last_name }}
              </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-6">
                  {{ user_form.email }}
              </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-6">
                  {{ user_form.password1 }}
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">password Confirmation</label>
          <div class="col-sm-6">
                  {{ user_form.password2 }}
              </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Nickname</label>
          <div class="col-sm-6">
                  {{ profile_form.nick_name }}
              </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Gender</label>
          <div class="col-sm-6">
                  {{ profile_form.gender }}
              </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Bio</label>
          <div class="col-sm-6">
                  {{ profile_form.bio }}
              </div>
        </div>
      </div>
      <button class="btn col-sm-2 btn-primary"  type="submit">Save changes</button>
    </form>
  </div>
</body>
</html>
